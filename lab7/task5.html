<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 5</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <div class="arrows">
                <button class="arrow left">&larr;</button>
                <button class="arrow right">&rarr;</button>
            </div>
            <div class="weather-content">
                <img src="cloud.png" alt="Cloud" class="cloud">
                <div class="temperature">17&deg;</div>
            </div>
        </div>
        <div class="forecast">
            <div class="day">Mon <br> 17&deg;</div>
            <div class="day">Tue <br> 19&deg;</div>
            <div class="day">Wed <br> 16&deg;</div>
            <div class="day">Thu <br> 18&deg;</div>
            <div class="day">Fri <br> 21&deg;</div>
        </div>
    </div>
</body>
</html>
